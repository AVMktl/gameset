<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess With Geometry</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #3498db, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #7f8c8d;
    }

    .wheel-container {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      border: 6px solid #fff;
      transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
      background: #fff;
    }

    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      padding: 5px;
    }

    .pointer {
      position: absolute;
      top: -20px;  /* Adjust this value to position it better */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #e74c3c;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .controls {
      margin: 30px 0;
    }

    .spin-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spin-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .spin-btn:active {
      transform: translateY(0);
    }

    .spin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .result-text {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .result-item {
      font-size: 2rem;
      color: #e74c3c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin: 10px 0;
    }

    .spin-count {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      #wheel {
        width: 250px;
        height: 250px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .wheel-segment {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¡ Guess With Geometry</h1>
    <p class="subtitle">Spin the wheel and let fate decide!</p>
    
    <div class="wheel-container">
      <div class="pointer"></div>
      <div id="wheel">
        <!-- Segments will be generated by JavaScript -->
      </div>
    </div>

    <div class="controls">
      <button class="spin-btn" id="spinBtn">
        ðŸŽ² SPIN THE WHEEL
      </button>
    </div>

    <div class="result" id="result">
      <div class="result-text">Ready to spin?</div>
      <div class="result-item">ðŸŽ¯</div>
      <div class="spin-count">Spins: <span id="spinCount">0</span></div>
    </div>
  </div>

  <script>
    // Single set of diverse, interesting items
    const items = [
      "Door",
      "Cup",
      "Chair",
      "Book",
      "TV Remote",
      "Mobile Phone",
      "Light Bulb",
      "Table Lamp",
      "Umbrella",
      "Tree",
      "Backpack",
      "Clock",
      "Mouse",
      "Shoe",
      "Spoon",
      "Scarf",
      "Glasses",
      "Key",
      "Paint Roller",
      "Wristwatch",
      "Toothbrush",
      "Laptop",
      "Microwave",
      "Suitcase",
      "Headphones",
      "Water Bottle",
      "Helmet",
      "Trophy",
      "Trash Can",
      "Fan",
      "Sink",
      "Flashlight",
      "Guitar",
      "Iron",
      "Car",
      "Racket (Tennis, badminton)",
      "Screwdriver",
      "Cycle (Bicycle)",
      "Camera",
      "Sun Glasses"
    ];

    // Light, vibrant colors for the segments
    const segmentColors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3',
      '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43', '#74B9FF', '#A29BFE',
      '#FD79A8', '#FDCB6E', '#6C5CE7', '#00B894'
    ];

    let isSpinning = false;
    let spinCount = 0;
    let totalRotation = 0;

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const spinCountElement = document.getElementById('spinCount');

    function createWheelSegments() {
      wheel.innerHTML = '';
      const segmentAngle = 360 / items.length;
      
      items.forEach((item, index) => {
        const segment = document.createElement('div');
        segment.className = 'wheel-segment';
        segment.textContent = item;
        segment.style.backgroundColor = segmentColors[index % segmentColors.length];
        segment.style.transform = `rotate(${index * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;
        
        // Adjust text rotation for readability
        const textRotation = segmentAngle > 30 ? 0 : 90 - segmentAngle/2;
        segment.style.transform += ` rotate(${textRotation}deg)`;
        
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      if (isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      
      // Random spin amount (multiple full rotations plus random position)
      const minSpins = 5;
      const maxSpins = 10;
      const spins = minSpins + Math.random() * (maxSpins - minSpins);
      const finalRotation = totalRotation + (spins * 360);
      
      wheel.style.transform = `rotate(${finalRotation}deg)`;
      totalRotation = finalRotation % 360;
      
      // Update result during spin
      result.innerHTML = `
        <div class="result-text">ðŸŽ² Spinning...</div>
        <div class="result-item">âœ¨</div>
        <div class="spin-count">Spins: ${spinCount}</div>
      `;
      
      setTimeout(() => {
        const segmentAngle = 360 / items.length;
        const normalizedRotation = (360 - (totalRotation % 360)) % 360;
        const selectedIndex = Math.floor(normalizedRotation / segmentAngle);
        const selectedItem = items[selectedIndex];
        
        spinCount++;
        spinCountElement.textContent = spinCount;
        
        result.innerHTML = `
          <div class="result-text">ðŸŽ‰ You got:</div>
          <div class="result-item">${selectedItem}</div>
          <div class="spin-count">Spins: ${spinCount}</div>
        `;
        
        isSpinning = false;
        spinBtn.disabled = false;
      }, 3000);
    }

    // Event listeners
    spinBtn.addEventListener('click', spinWheel);

    // Initialize wheel
    createWheelSegments();
  </script>
</body>
</html>
